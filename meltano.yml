      options_macd:
        query_params:
          timestamp__gte: "2026-02-09T00:00:00Z"
          timestamp__lte: "2026-02-10T23:59:59Z"
          order: asc
          timespan: day
          short_window: 12
          long_window: 26
          signal_window: 9
